<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">

<link href='http://fonts.googleapis.com/css?family=Ubuntu'
	rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Chelsea+Market'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="design/main-design.css" type="text/css"
	media="screen" />
<script src="scripts/jquery.tools.min.js"></script>

<title>TUCANA: Details of the constellation</title>
</head>
<body>
	<div id="menubar">
		<span class="logo">&nbsp;</span>
		<div class="entries">
			<ul>
				<li class="constellations"
					onclick="location.href='constellationList';"
					wicket:message="title:menubar.constellations.tooltip">&nbsp;</li>
				<li class="solarsystem"
					wicket:message="title:menubar.solarsystem.tooltip">&nbsp;</li>
				<li class="starcatalogs"
					wicket:message="title:menubar.starcatalogs.tooltip">&nbsp;</li>
				<li class="empty">&nbsp;</li>
				<li class="editorial"
					wicket:message="title:menubar.editorial.tooltip">&nbsp;</li>
			</ul>
		</div>
	</div>

	<div id="content">
		<h1 wicket:id="title">Page Title</h1>
		<table class="datatable detailview">
			<tbody>
				<tr>
					<th>
						<wicket:message key="content.detailview.body.name.label">Name</wicket:message>:
					</th>
					<td wicket:id="cd_name_label">Name</td>
					<th><wicket:message key="content.detailview.body.code.label">Code</wicket:message>:</th>
					<td wicket:id="cd_code_label">Code</td>
				</tr>
				<tr>
					<th><wicket:message key="content.detailview.body.gen_name.label">Genitive Name</wicket:message>:</th>
					<td wicket:id="cd_gen_name_label">Gen Name</td>
					<th><wicket:message key="content.detailview.body.author.label">Author</wicket:message>:</th>
					<td wicket:id="cd_author_label">Code</td>
				</tr>
				<tr>
					<th><wicket:message key="content.detailview.body.hemisphere.label">Hemisphere</wicket:message>:</th>
					<td wicket:id="cd_hemisphere_label">Hemisphere</td>
					<th><wicket:message key="content.detailview.body.area.label">Area</wicket:message>:</th>
					<td wicket:id="cd_area_label">Area</td>
				</tr>
				<tr>
					<th>Description:</th>
					<td colspan="3" wicket:id="cd_description_label" class="external_links">Description</td>
				</tr>
			</tbody>
		</table>
		
		<h1 wicket:id="cd_names_title">Constellation names:</h1>
		<table class="datatable detailview namesview">
			<tbody>
				<tr>
					<th><wicket:message key="content.names.en.label">en</wicket:message></th>
					<td wicket:id="cd_names_en">name</td>
					<th><wicket:message key="content.names.de.label">de</wicket:message></th>
					<td wicket:id="cd_names_de">name</td>
				</tr>
				<tr>
					<th><wicket:message key="content.names.fr.label">fr</wicket:message></th>
					<td wicket:id="cd_names_fr">name</td>
					<th><wicket:message key="content.names.it.label">it</wicket:message></th>
					<td wicket:id="cd_names_it">name</td>
				</tr>
				<tr>
					<th><wicket:message key="content.names.su.label">su</wicket:message></th>
					<td colspan="3" wicket:id="cd_names_su">name</td>
				</tr>
			</tbody>
		</table>
		
	</div>

	<script>
		$(" #menubar .entries li[title]").tooltip({
			position : "bottom center",
			effect : "fade"
		});
		$(".external_links a").attr("target","_blank");
	</script>

</body>
</html>
